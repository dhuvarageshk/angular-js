<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="/static/assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- MORRIS CHART STYLES-->

    <!-- CUSTOM STYLES-->
    <link href="/static/assets/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <!-- TABLE STYLES-->
    <link href="/static/assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">

        </div>
        <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"> Last access : 30 April 2017 &nbsp;  </div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li class="text-center">
                    <img src="/static/assets/img/haimianbaobao.png" class="user-image img-responsive"/>
                </li>


                <li>
                    <a href="/customer/{% if user_id %}{{ user_id }}{% endif %}/customer_info" class="fa fa-2x"
                       style="text-align: center">Info</a>
                </li>
                <li>
                    <a href="/customer/{% if user_id %}{{ user_id }}{% endif %}/purchase_history" class="fa fa-2x"
                       style="text-align: center">History</a>
                </li>
                <li>
                    <a href="/customer/{% if user_id %}{{ user_id }}{% endif %}/edit_info" class="fa fa-2x"
                       style="text-align: center">Edit_Info</a>
                </li>
                <li>
                    <a href="/customer/{% if user_id %}{{ user_id }}{% endif %}/submit_complain" class="fa fa-2x"
                       style="text-align: center">Complain</a>
                </li>
                <li>
                    <a href="/" class="fa fa-2x"
                       style="text-align: center">Logout</a>
                </li>


            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2 style="text-align: center; color: #2EA7EB">So Honored Contributed for Fudan!</h2>

                </div>
            </div>
            <!-- /. ROW  -->
            <hr/>

            <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                             Purchase History
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                                        <thead>
                                        <tr>
                                            <th>Item_ID</th>
                                            <th>Shop_ID</th>
                                            <th>Price</th>
                                            <th>Number</th>
                                        </tr>
                                        </thead>

                                        {% if items %}
                                        {% for foo in items %}
                                        <tbody>
                                            <tr class="odd gradeX">
                                            {% for boo in foo %}
                                                <td>{{ boo }}</td>
                                            {% endfor %}
                                            </tr>
                                        </tbody>
                                        {% endfor %}
                                        {% endif %}
                                </table>
                            </div>
                        </div>
                </div>

            </div>

        </div>

        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
    <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="http://www.w3school.com.cn/jquery/jquery-1.11.1.min.js"></script>
    <script src="/static/assets/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="/static/assets/js/jquery.metisMenu.js"></script>
    <!-- DATA TABLE SCRIPTS -->
    <script src="/static/assets/js/dataTables/jquery.dataTables.js"></script>
    <script src="/static/assets/js/dataTables/dataTables.bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $('#dataTables-example').dataTable();
        });
    </script>
    <!-- CUSTOM SCRIPTS -->
    <script src="/static/assets/js/custom.js"></script>


</div>
</body>
</html>
