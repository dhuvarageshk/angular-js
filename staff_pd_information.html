<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fudan supermarket manage system</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="/static/assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- MORRIS CHART STYLES-->

    <!-- CUSTOM STYLES-->
    <link href="/static/assets/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <!-- TABLE STYLES-->
    <link href="/static/assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>
</head>
<script> 
    function show(){ 
    var date = new Date(); 
    var now = ""; 
    now = date.getFullYear()+"年"; 
    now = now + (date.getMonth()+1)+"月";
    now = now + date.getDate()+"日"; 
    now = now + date.getHours()+"时"; 
    now = now + date.getMinutes()+"分"; 
    now = now + date.getSeconds()+"秒"; 
    document.getElementById("nowDiv").innerHTML = now;
    setTimeout("show()",1000);
    }
</script> 
<body onload="show()">
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                 <a href="/staff_pd/{{user_id}}" class="navbar-brand" style="padding-bottom: 75px">
                {% if user_id %}
                    <h3>Staff No.{{ user_id }}</h3>
                {% endif %}
                </a> 
            </div>
            <div style="color: white; padding: 15px 50px 5px 50px; float: right; font-size: 16px;"> 
                <a href="/" class="btn btn-danger square-btn-adjust">Logout</a>
                <div id="nowDiv" style="padding-top: 10px"></div>
            </div>
        </nav>   
           <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li class="text-center">
                        <img src="/static/assets/img/yang.png" class="user-image img-responsive"/>
                    </li>
                    <li>
                        <a  href="/staff_pd_info_back/{{user_id}}/Information" class="fa-2x">Information</a>
                    </li>
                    <li>
                        <a  href="/staff_pd_info_back/{{user_id}}/Purchase_history" class="fa-2x">Purchase History</a>
                    </li>
                    <li>
                        <a  href="/staff_pd_info_back/{{user_id}}/Supplier_list" class="fa-2x">Supplier List</a>
                    </li>
                    <li>
                        <a  href="/staff_pd_info_back/{{user_id}}/Add_purchase_list" class="fa-2x">Add purchase list</a>
                    </li>
                </ul>
               
            </div> 
        </nav>     
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>Basic Information</h2>
                    <h5>Welcome Staff, Love to see you back. </h5>

                </div>
            </div>
            <!-- /. ROW  -->
            <hr/>

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <form role="form" action="/staff_pd_info_back/{{ user_id }}/Information" method="post">
                                        <fieldset disabled="disabled">
                                            <div class="form-group">
                                                <label for="disabledSelect">Staff ID</label>
                                                <input class="form-control" id="disabledInput" type="text"
                                                       placeholder="{{staff_pd_tuple[0][0]}}" disabled />
                                            </div>

                                            <div class="form-group">
                                                <label for="disabledSelect">Department ID</label>
                                                <input class="form-control" id="disabledInput" type="text"
                                                       placeholder="{{staff_pd_tuple[0][1]}}" disabled />
                                            </div>
                                            <div class="form-group">
                                                <label for="disabledSelect">Staff Username</label>
                                                <input class="form-control" id="disabledInput" type="text"
                                                       placeholder="{{staff_pd_tuple[0][3]}}" disabled  />
                                            </div>
                                            <div class="form-group">
                                                <label for="disabledSelect">Staff Salary</label>
                                                <input class="form-control" id="disabledInput" type="text"
                                                       placeholder="{{staff_pd_tuple[0][10]}}" disabled  />
                                            </div>
                                        </fieldset>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" name="password" value="{{staff_pd_tuple[0][2]}}" />
                                        </div>
                                        <div class="form-group">
                                            <label>Telephone</label>
                                            <input class="form-control" name="phone" value="{{staff_pd_tuple[0][5]}}" />
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input class="form-control" name="address" value="{{staff_pd_tuple[0][6]}}" />
                                        </div>
                                        <div class="form-group">
                                            <label>Other Things</label>
                                            <input class="form-control" name="note" value="{{staff_pd_tuple[0][9]}}" />
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit</button>
                                        <button type="reset" class="btn btn-primary">Reset</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

        </div>

    </div>

    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
<!-- /. WRAPPER  -->

        $('#dataTables-example').dataTable();

<script src="/static/assets/js/custom.js"></script>


</body>
</html>
