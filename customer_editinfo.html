<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Customer</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="/static/assets/css/font-awesome.css" rel="stylesheet"/>
    <!-- MORRIS CHART STYLES-->

    <!-- CUSTOM STYLES-->
    <link href="/static/assets/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <!-- TABLE STYLES-->
    <link href="/static/assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">

        </div>
        <div style="color: white;
padding: 15px 50px 5px 50px;
float: right;
font-size: 16px;"> Last access : 30 April 2017 &nbsp;  </div>
    </nav>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li class="text-center">
                    <img src="/static/assets/img/haimianbaobao.png" class="user-image img-responsive"/>
                </li>


                <li>
                    <a href="/customer/{% if user_id %}{{ user_id }}{% endif %}/customer_info" class="fa fa-2x"
                       style="text-align: center">Info</a>
                </li>
                <li>
                    <a href="/customer/{% if user_id %}{{ user_id }}{% endif %}/purchase_history" class="fa fa-2x"
                       style="text-align: center">History</a>
                </li>
                <li>
                    <a href="/customer/{% if user_id %}{{ user_id }}{% endif %}/edit_info" class="fa fa-2x"
                       style="text-align: center">Edit_Info</a>
                </li>
                <li>
                    <a href="/customer/{% if user_id %}{{ user_id }}{% endif %}/submit_complain" class="fa fa-2x"
                       style="text-align: center">Complain</a>
                </li>
                <li>
                    <a href="/" class="fa fa-2x"
                       style="text-align: center">Logout</a>
                </li>


            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2 style="color: #2EA7EB; text-align: center">Be Careful When Editing!</h2>
                </div>
            </div>
            <!-- /. ROW  -->
            <hr/>

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <script type="text/javascript">
                                        function myCheck() {
                                            for (var i = 0; i < document.edit_info.elements.length - 1; i++) {
                                                if (document.edit_info.elements[i].value == "") {
                                                    alert("Your form is not complete!")
                                                    document.edit_info.elements[i].focus();
                                                    return false
                                                }
                                            }

                                            alert("Successfully edit your personal information!");
                                            return true;

                                        }
                                    </script>
                                    <h1>Edit Your Personal Information</h1>
                                    <form name="edit_info" role="form" action="/customer/{{ user_id }}/edit_info" method="post"
                                          onsubmit="return myCheck()">
                                        <div class="form-group">
                                            <label>Reset Password</label>
                                            <input name="edit_customer_password" class="form-control" type="text"/>
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>Change Phone Number</label>
                                            <input name="edit_customer_telephone" class="form-control" type="text"/>
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>Change Email-Address</label>
                                            <input name="edit_customer_email" class="form-control" type="text"/>
                                            <p class="help-block"></p>
                                        </div>
                                        <div class="form-group">
                                            <label>Change Notes</label>
                                            <input name="edit_customer_notes" class="form-control" , type="text"/>
                                            <p class="help-block"></p>
                                        </div>

                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                    <br/>


                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

        </div>

    </div>

    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->
<!-- /. WRAPPER  -->

<script src="/static/assets/js/bootstrap.min.js"></script>

<!-- DATA TABLE SCRIPTS -->
<script src="/static/assets/js/dataTables/jquery.dataTables.js"></script>
<script src="/static/assets/js/dataTables/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function () {
        $('#dataTables-example').dataTable();
    });
</script>
<!-- CUSTOM SCRIPTS -->
<script src="/static/assets/js/custom.js"></script>

</div>
</body>
</html>
